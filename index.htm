<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-container">
        <div class="phone-content">
            <img src="/images/instagram-celular.png" alt="Instagram celular">
        </div>
        <div class="form-content">
            <div class="base-card profile-content">
                <img src="/images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/images/avatar-saitama.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="btn-login">Continuar como saitama123</a>
                <a href="#" class="btn-logout">Sair da conta</a>
            </div>
            <div class="base-card sign-up-content">
                <p class="not-account">Não é saitama123</p>
                <div class="not-account-btns">
                    <a href="#" class="btn-change-account">Alterar contas</a>
                    <span>ou</span>
                    <a href="#" class="btn-sign-up">Inscreva-se</a>
                </div>
            </div>
            <div class="get-apps-content">
                <p class="get-apps-text">Baixe o aplicativo</p>
                <div class="get-apps-btn-content">
                    <a href="" class="get-apps-btn"><img src="/images/apple-button.png" alt="apple button"></a>
                    <a href="" class="get-apps-btn"><img src="/images/googleplay-button.png" alt="googleplay button"></a>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
